<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa del Brodo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer>
        </script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="menu">
            <div class="prof">
                <p>Профиль</p>
                <div class="profile">
                    <div class="field">
                        <label for="name">Имя:</label>
                        <input type="text" id="name" name="name" placeholder="Введите имя" required><br><br>
                    </div>
                    <div class="field">
                        <label for="name">Номер телефона:</label>
                        <input type="tel" id="phone" name="phone"  required><br><br>
                    </div>
                    <div class="feedback">
                        <label for="name">Для связи с нами:</label>
                        <input type="text" id="name" name="name" placeholder="Text" required><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
