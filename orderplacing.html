<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa del Brodo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="orderplacing.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer>
        </script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <h1>Casa del Brodo</h1>
            <nav>
                <a href="index.html">Ресторан</a>    <!-- class="active" -->
                <a href="menu.html">Меню</a>
                <a href="location.html">На карте</a>
                <a href="services.html">Услуги</a>
                <a href="feedback.html">Обратная связь</a>
            </nav>
        </div>
        <div class="menu">
            <div class="orderplacing">


                <hr width="100%" size="2">

                <div class="personalinf">
                    <div class="input-container">
                        <label>Ваше имя:</label>
                        <input class="input-field" type="text" name="name" placeholder="Text">
                    </div>
    
                    <div class="input-container">
                        <label for="phone">Ваш телефон:</label>
                        <input class="input-field" type="tel" id="phone" name="phone" placeholder="Number">
                    </div>
    
                    <div class="input-container">
                        <label for="persons">Количество персон:</label>
                        <input class="input-field" type="number" id="persons" name="persons" placeholder="Amount" min="1">
                    </div>
                </div>

                <hr width="100%" size="2"><br></br>

                <div class="delivery">
                    <p>Доставка</p>

                    <div class="input-container">
                        <label for="city">Город:</label>
                        <input class="input-field" type="text" id="city" name="city" placeholder="Text">
                    </div>
                    
                    <br>

                    <div class="adress">
                        <div class="input-line">
                            <label for="street">Улица</label>
                            <input class="input-field" type="text" id="street" name="street" size="23" placeholder="Text">
                        </div>
    
                        <div class="input-line">
                            <label for="building">Дом</label>
                            <input class="input-field" type="text" id="building" name="building" size="2" placeholder="Text">
                        </div>

                        <div class="input-line">
                            <label for="corp">Корп. стр.</label>
                            <input class="input-field" type="text" id="corp" name="corp" size="7" placeholder="Text">
                        </div>
                
                        <div class="input-line">
                            <label for="apartment">Квартира</label>
                            <input class="input-field" type="text" id="apartment" name="apartment" size="7" placeholder="Text">
                        </div>
    
                        
                        <div class="input-line">
                            <label for="floor">Этаж</label>
                            <input class="input-field" type="text" id="floor" name="floor" size="2" min="1" placeholder="Text">
                        </div>
    
                        
                        <div class="input-line">
                            <label for="entrance">Подъезд</label>
                            <input class="input-field" type="text" id="entrance" name="entrance" size="7" placeholder="Text">
                        </div>
    
                        <div class="input-line">
                            <label for="intercom">Домофон</label>
                            <input class="input-field" type="text" id="intercom" name="intercom" size="7" placeholder="Text">
                        </div>
                    </div>
                </div>

                <div class="comment">
                    <p>Комментарий к заказу</p>
                    <textarea class="forcomment" id="comment" name="comment" placeholder="Text"></textarea>
                </div>

                <div class="total">
                    <p>Итого к оплате:</p>
                    <div class="total-row"></div>
                </div>
                <button class="checkout" type="submit">Оформить</button>
            </div>
        </div>
        <div class="footer">
            <p>
                <span>
                    ©Casa del Brodo,
                </span>
                2024
            </p>
            <div class="links">
                <a href="#">
                    <img src="./images/vk.png" alt="vk">
                </a>
                <a href="#">
                    <img src="./images/telegram.png" alt="telegram">
                </a>
                <a href="#">
                    <img src="./images/whatsapp.png" alt="whatsapp">
                </a>
                <a class="faq" href="#">
                    FAQ
                </a>
            </div>
        </div>
    </div>
</body>

</html>
