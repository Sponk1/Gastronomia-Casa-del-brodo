<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer>
        </script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <h1>Casa del Brodo</h1>
            <nav>
                <a href="index.html">Ресторан</a>    <!-- class="active" -->
                <a href="menu.html">Меню</a>
                <a href="location.html">На карте</a>
                <a href="services.html">Услуги</a>
                <a href="feedback.html">Обратная связь</a>
            </nav>
        </div>
        <div class="menu">
            <div class="enterregist">
                <div class="left">
                    <p>Вход</p>
                    <img src="./images/Line.png" alt="line"/>
                    <div class="pole" >
                        <div class="login">
                            <label for="login">Логин:</label>
                            <input type="text" name="login" placeholder="Text" >
                        </div>
    
                        <div class="password">
                            <label for="password">Пароль:</label>
                            <input type="text" name="password" placeholder="Text">
                        </div>
    
                        <button class="enter" type="submit">Вход</button>
                    </div>
                </div>
                <div class="right">
                    <p>Регистрация</p>
                    <img src="./images/Line.png" alt="line"/>
                    <div class="pole">
                        <label for="name">Введите ваше имя:</label>
                        <input type="text" id="name" name="name" placeholder="Text">
    
                        <label for="email">Введите почту:</label>
                        <input type="email" id="email" name="email" placeholder="Text">
    
                        <label for="log">Придумайте логин:</label>
                        <input type="text" id="log" name="log" placeholder="Text">
    
                        <label for="password">Придумайте пароль:</label>
                        <input type="text" id="password" name="password" placeholder="Text">
    
                        <button class="enter" type="submit">Зарегистрироваться</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>
                <span>
                    ©Casa del Brodo,
                </span>
                2024
            </p>
            <div class="links">
                <a href="#">
                    <img src="./images/vk.png" alt="vk">
                </a>
                <a href="#">
                    <img src="./images/telegram.png" alt="telegram">
                </a>
                <a href="#">
                    <img src="./images/whatsapp.png" alt="whatsapp">
                </a>
                <a class="faq" href="#">
                    FAQ
                </a>
            </div>
        </div>
    </div>
</body>

</html>
